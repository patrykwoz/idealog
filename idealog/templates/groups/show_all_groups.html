{% extends 'users/registered_user_navbar.html' %}

{% block registered_content %}

<div class="heading-container">
    <div class="heading-line-gradient-to-right"></div>
    <h2 class="heading-text">Your groups.</h2>
    <div class="heading-line-gradient-to-left"></div>
</div>

<div class="user-profile-content-container">
    {% for group in groups %}
    <div class="card-contents">
        <a href="{{ url_for('idealog.detail_group', group_id=group.id) }}" class="card-link">{{ group.name }}</a>
        <a href="{{ url_for('idealog.edit_group', group_id=group.id) }}"><i class="fa-regular fa-pen-to-square"></i></a>
        <form action="{{ url_for('idealog.delete_group', group_id=group.id) }}" method="post" class="delete-form"><button class="delete-btn"><i class="fa-regular fa-trash-can"></i></button></form>
    </div>


    {% endfor %}

</div>


{% endblock %}
