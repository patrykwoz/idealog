    <center>
        <h1></h1>
    </center>
    <style type="text/css">
        #mynetwork {
            width: 700px;
            height: 700px;
            background-color: #eeeeee;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }
    </style>
</head>


<body>
    <div class="card" style="width: 100%">


        <div id="mynetwork" class="card-body"></div>
    </div>




    <script type="text/javascript">

        // initialize global variables.
        var edges;
        var nodes;
        var allNodes;
        var allEdges;
        var nodeColors;
        var originalNodes;
        var network;
        var container;
        var options, data;
        var filter = {
            item: '',
            property: '',
            value: []
        };





        // This method is responsible for drawing the graph, returns the drawn network
        function drawGraph() {
            var container = document.getElementById('mynetwork');



            // parsing and collecting nodes and edges from the python
            nodes = new vis.DataSet([{ "color": "#00FF00", "id": "Beaver Water District", "label": "Beaver Water District", "shape": "circle" }, { "color": "#00FF00", "id": "Arkansas", "label": "Arkansas", "shape": "circle" }, { "color": "#00FF00", "id": "Black \u0026 Veatch", "label": "Black \u0026 Veatch", "shape": "circle" }, { "color": "#00FF00", "id": "Critical infrastructure", "label": "Critical infrastructure", "shape": "circle" }, { "color": "#00FF00", "id": "Overland Park, Kansas", "label": "Overland Park, Kansas", "shape": "circle" }, { "color": "#00FF00", "id": "2007", "label": "2007", "shape": "circle" }, { "color": "#00FF00", "id": "1915", "label": "1915", "shape": "circle" }, { "color": "#00FF00", "id": "Construction", "label": "Construction", "shape": "circle" }, { "color": "#00FF00", "id": "Dam", "label": "Dam", "shape": "circle" }, { "color": "#00FF00", "id": "Stream", "label": "Stream", "shape": "circle" }, { "color": "#00FF00", "id": "Flood", "label": "Flood", "shape": "circle" }]);
            edges = new vis.DataSet([{ "arrows": "to", "from": "Beaver Water District", "label": "located in the administrative territorial entity", "title": "located in the administrative territorial entity", "to": "Arkansas" }, { "arrows": "to", "from": "Black \u0026 Veatch", "label": "industry", "title": "industry", "to": "Critical infrastructure" }, { "arrows": "to", "from": "Black \u0026 Veatch", "label": "headquarters location", "title": "headquarters location", "to": "Overland Park, Kansas" }, { "arrows": "to", "from": "Black \u0026 Veatch", "label": "located in the administrative territorial entity", "title": "located in the administrative territorial entity", "to": "Arkansas" }, { "arrows": "to", "from": "Black \u0026 Veatch", "label": "inception", "title": "inception", "to": "2007" }, { "arrows": "to", "from": "Black \u0026 Veatch", "label": "inception", "title": "inception", "to": "1915" }, { "arrows": "to", "from": "Black \u0026 Veatch", "label": "industry", "title": "industry", "to": "Construction" }, { "arrows": "to", "from": "Dam", "label": "subclass of", "title": "subclass of", "to": "Stream" }, { "arrows": "to", "from": "Dam", "label": "use", "title": "use", "to": "Flood" }, { "arrows": "to", "from": "Dam", "label": "has effect", "title": "has effect", "to": "Flood" }]);

            nodeColors = {};
            allNodes = nodes.get({ returnType: "Object" });
            for (nodeId in allNodes) {
                nodeColors[nodeId] = allNodes[nodeId].color;
            }
            allEdges = edges.get({ returnType: "Object" });
            // adding nodes and edges to the graph
            data = { nodes: nodes, edges: edges };

            var options = {
                "configure": {
                    "enabled": false
                },
                "edges": {
                    "color": {
                        "inherit": true
                    },
                    "smooth": {
                        "enabled": true,
                        "type": "dynamic"
                    }
                },
                "interaction": {
                    "dragNodes": true,
                    "hideEdgesOnDrag": false,
                    "hideNodesOnDrag": false
                },
                "physics": {
                    "enabled": true,
                    "repulsion": {
                        "centralGravity": 0.2,
                        "damping": 0.09,
                        "nodeDistance": 200,
                        "springConstant": 0.05,
                        "springLength": 200
                    },
                    "solver": "repulsion",
                    "stabilization": {
                        "enabled": true,
                        "fit": true,
                        "iterations": 1000,
                        "onlyDynamicEdges": false,
                        "updateInterval": 50
                    }
                }
            };






            network = new vis.Network(container, data, options);










            return network;

        }
        drawGraph();
    </script>
</body>

</html>
