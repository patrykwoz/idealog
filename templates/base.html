<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,400;0,9..40,600;0,9..40,700;0,9..40,900;1,9..40,400&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/idealog_favicon.png">
    <link rel="stylesheet" href="static/stylesheets/app.css">


    <title>Idealog</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="static/idealog_favicon.png" alt="Idealog Logo." class="navbar-logo-img">
                    <span class="navbar-logo-text">Idealog</span>
                </a>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a href="" class="btn btn-outline-success">Docs</a>

            <div class="user-navigation">
                <a href="">
                    <div class="navbar-user-avatar">
                        <img src="static/images/default_profile_pic.jpg" alt="">
                    </div>
                </a>
                <a href="" class="btn btn-outline-success">Signup</a>
                <a href="" class="btn btn-outline-success">Login</a>
                <a href="" class="btn btn-outline-success">Logout</a>
            </div>
        </div>
    </nav>



    <div class="content-container">

        {% block content %}
        {% endblock %}

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
