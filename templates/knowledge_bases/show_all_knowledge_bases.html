{% extends 'users/registered_user_navbar.html' %}

{% block registered_content %}

<div class="heading-container">
    <div class="heading-line-gradient-to-right"></div>
    <h2 class="heading-text">Your knowledge bases.</h2>
    <div class="heading-line-gradient-to-left"></div>
</div>

<div class="user-profile-content-container graph-container">
    {% for knowledge_base in knowledge_bases %}
    <div class="card-contents">
        <a href="/knowledge-bases/{{ knowledge_base.id }}" class="card-link">{{ knowledge_base.name }}</a>
        <a href="/knowledge-bases/{{ knowledge_base.id }}/edit"><i class="fa-regular fa-pen-to-square"></i></a>
        <form action="/knowledge-bases/{{ knowledge_base.id }}/delete" method="post" class="delete-form"><button class="delete-btn"><i class="fa-regular fa-trash-can"></i></button></form>
    </div>


    {% endfor %}

</div>


{% endblock %}
